<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>分类管理</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{__PLUGINS__}/fontawesome-free/css/all.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="{__DIST__}/css/adminlte.min.css">

	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->

			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<!-- <h1 class="m-0 text-dark">
								<small>
									<a title="添加一条新数据" class="btn btn-success" href="{:url('/auth/add')}"><i class="fas fa-plus mr-2"></i>新增</a>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<a title="查看列表" class="btn btn-primary" href="{:url('/auth/index')}"><i class="fas fa-list-alt mr-2"></i>列表</a>
								</small>
							</h1> -->
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item active"><i class="fas fa-home "></i> 首页 </li>
								<li class="breadcrumb-item ">分类编辑</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">

					<div style="padding: 0.5rem;">
						<form role="form" id="quickForm">
                            <div class="card-body">
                              <div class="form-group">
                                <label for="catname">分类名称</label>
                                <input type="hidden" value="{$info.catid}" name="catid">
                                <input type="text" name="catname" value="{$info.catname}" class="form-control" id="catname" placeholder="输入分类名称">
                              </div>
                               
                               
                              <div class="form-group">
                                <label>状态</label>
                                {if condition = "$info.status==1"}
                                
                                &nbsp;&nbsp;&nbsp;
                                <input type="radio" name="status" value="1" checked="checked" >&nbsp;&nbsp;启用
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="status" value="0" >&nbsp;&nbsp;禁用
                                {else /}
                                
                                &nbsp;&nbsp;&nbsp;
                                <input type="radio" name="status" value="1" >&nbsp;&nbsp;启用
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="status" value="0" checked="checked"  >&nbsp;&nbsp;禁用
                                {/if}
                              </div>
                            
                               
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                              <button type="submit" class="btn  btn-primary">确定</button>
                              &nbsp;&nbsp;&nbsp;&nbsp;
								              <a class="btn btn-success" href="{:url('/cate/index')}">返回列表</a>
                            </div>
                          </fo
					</div>

				</div><!-- /.container-fluid -->
			</section>
			<!-- /.content -->


		</div>
		<!-- ./wrapper -->

	<!-- jQuery -->
<script src="{__PLUGINS__}/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{__PLUGINS__}/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="{__PLUGINS__}/jquery/jquery.form.min.js"></script>
<script src="{__PLUGINS__}/jquery-validation/jquery.validate.min.js"></script>
<script src="{__PLUGINS__}/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="{__DIST__}/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{__DIST__}/js/demo.js"></script>
<!-- layui -->
<script src="/static/layui/layui.js"></script>
<script type="text/javascript">

//layui 弹出层

layui.use(['layer'], function(){
    layer = layui.layer;
}); 

 
$(document).ready(function () {
  $.validator.setDefaults({
    submitHandler: function (form) {
        $(form).ajaxSubmit(
            {
                url:'update',
                dataType:null,
                type:'POST',
                success:function(res){
                     if(res == 'true')
                     {
                         layer.alert('编辑成功',{icon:6},function(index){
                             window.location.href="{:url('/cate/index')}";
                             layer.close(index);
                         })
                     }else{
                         layer.msg('编辑失败',{icon:5});
                     }
                },
                error:function(){
                    layer.msg('出错啦',{icon:5});
                }
            }
        )
    }
  });
  $('#quickForm').validate({
    rules: {
      uname: {
        required: true,
        rangelength:[5,10]
      },
      pwd: {
        required: true,
        rangelength:[5,10] 
      }
    },
    messages: {
      uname: {
        required: "请输入用户名",
        rangelength: "用户名必须5-10个字符"
      },
      pwd: {
        required: "请输入密码",
        rangelength: "密码必须5-10个字符"
      } 
       
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
